<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="styles.css">
	<title>Ip Address Tracker</title>
</head>
<body>
<div class="search-div">
	<h2 class="head">
	IP address Tracker
	</h2>
	<div class="input-field">
	<input type="text" value="" placeholder="Search for any IP address or domain">
	<button class="search-btn">
		<img src="./assets//icon-arrow.svg" alt="arrow" class="btn-img">
	</button>
	</div>
	<div class="result">
		<div class="result-item">
		<span class="result-title">IP Address</span>
		<span id="ip" ></span>
		</div>
		<div class="result-item">
			<span class="result-title">Location</span>
			<span id="location"></span>
			</div>
			<div class="result-item">
				<span class="result-title">Timezone</span>
				<span id="timezone"></span>
				</div>
				<div class="result-item">
					<span class="result-title">Isp</span>
					<span id="isp"></span>
					</div>
	</div>
</div>
<div id='map'/>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<script src="script.js"></script>
</body>
</html>
